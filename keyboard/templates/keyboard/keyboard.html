{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'keyboard/styles.css' %}">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body style="background-color:blanchedalmond;">
    <div class="container-fluid">
        <div class="bd-example">
            <h1>There is a list of keyboards</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Model</th>
                        <th scope="col">Size</th>
                        <th scope="col">Switches</th>
                    </tr>
                </thead>
                <tbody>
                    {% for keyboard in object_list %}
                    <tr>
                        <td scope="row"></td>
                        <td>{{keyboard.name}}</td>
                        <td>{{keyboard.description}}</td>
                        <td>{{keyboard.model}}</td>
                    </tr>
                    {% empty %}
                    <li>No titles yet.</li>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
